  Windows-Build:
    runs-on: windows-latest
    steps:
      - name: 🐸 Install Conan
        run: pipx install conan
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: ⚙️ Install dependencies
        run: |
          conan profile detect --force
          conan install ${{ github.workspace }} `
              -of ${{ github.workspace }}/conan-install/vscompiler `
              -pr:h default -pr:b default -b missing
      - name: ⚒️ Build OpenGTA 🪟
        run: |
          cmake --preset 'VSCompiler' -DCMAKE_BUILD_TYPE='Release'
          cmake --build --preset 'VSCompiler Release'
